<label>{{this.question.intitule}}</label>
<div class="form-check" *ngFor="let item of this.question.restrictions">
  <input class="form-check-input" type="radio" value="{{item}}" id="{{item}}" name="{{this.question.intitule}}"
    (click)="onChange(item)" />
  <label class="form-check-label" for="{{item}}">{{ item }}</label>
</div>
