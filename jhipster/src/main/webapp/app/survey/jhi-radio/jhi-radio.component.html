<p>{{ this.question.title }} : </p>
<div class="form-check" *ngFor="let item of this.question.possibleAnswers">
  <input class="form-check-input" type="radio" value="{{item}}" id="{{item}}" name="{{ this.question.title }}"
    (click)="onChange(item)" />
  <label class="form-check-label" for="{{item}}">{{ item }}</label>
</div>
