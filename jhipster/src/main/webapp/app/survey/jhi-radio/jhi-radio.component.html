<label>{{this.question.title}}</label>
<div class="form-check" *ngFor="let item of this.question.restrictions">
  <input class="form-check-input" type="radio" value="{{item.id}}" id="{{item.id}}" name="{{this.question.id}}"
    (click)="onChange(item.id)" />
  <label class="form-check-label" for="{{item.id}}">{{ item.label }}</label>
</div>
