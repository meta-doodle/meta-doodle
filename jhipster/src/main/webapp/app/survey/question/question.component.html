<ul class="">
    <div class="list-group-item">
        <jhi-radio *ngIf="'RADIO' === this.question.answerType" [question]="this.question"></jhi-radio>
        <jhi-checkbox *ngIf="'CHECKBOX' === this.question.answerType" [question]="this.question"></jhi-checkbox>
        <jhi-textfield *ngIf="'TEXTFIELD' === this.question.answerType" [question]="this.question"></jhi-textfield>
    </div>
</ul>
