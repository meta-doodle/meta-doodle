<div class="center">
    <ul class="list-group" *ngIf="'CHECKBOX' === this.getType()">
        <li class="list-group-item">
            <jhi-checkbox [question]="this.getCurrentQuestion()"></jhi-checkbox>
        </li>
    </ul>
    <ul class="list-group" *ngIf="'RADIO' === this.getType()">
        <li class="list-group-item">
            <jhi-radio [question]="this.getCurrentQuestion()"></jhi-radio>
        </li>
    </ul>
</div>
