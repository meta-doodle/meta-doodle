<p>{{ this.question.intitule }}</p>

<div class="custom-control custom-checkbox" *ngFor="let item of this.question.restrictions">
  <input class="custom-control-input" type="checkbox" id="{{ item }}" name="checkbox"
    (click)="onChange(item.label)" />
  <label class="custom-control-label" for="{{ item }}">{{ item }}</label>
</div>
