<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-step-user-answer-wf-instance-heading">Create or edit a Step User Answer Wf Instance</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_step">Step</label>
                    <select class="form-control" id="field_step" name="step" formControlName="stepId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="stepOption.id" *ngFor="let stepOption of steps; trackBy: trackById">{{stepOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mdlUser">Mdl User</label>
                    <select class="form-control" id="field_mdlUser" name="mdlUser" formControlName="mdlUserId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="mdlUserOption.id" *ngFor="let mdlUserOption of mdlusers; trackBy: trackById">{{mdlUserOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_workflowInstance">Workflow Instance</label>
                    <select class="form-control" id="field_workflowInstance" name="workflowInstance" formControlName="workflowInstanceId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="workflowInstanceOption.id" *ngFor="let workflowInstanceOption of workflowinstances; trackBy: trackById">{{workflowInstanceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
