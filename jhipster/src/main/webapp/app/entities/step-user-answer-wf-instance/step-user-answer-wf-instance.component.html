<div>
    <h2 id="page-heading">
        <span>Step User Answer Wf Instances</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-step-user-answer-wf-instance" [routerLink]="['/step-user-answer-wf-instance/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Step User Answer Wf Instance
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="stepUserAnswerWfInstances?.length === 0">
        <span>No stepUserAnswerWfInstances found</span>
    </div>
    <div class="table-responsive" *ngIf="stepUserAnswerWfInstances?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Step</span></th>
            <th scope="col" ><span>Mdl User</span></th>
            <th scope="col" ><span>Workflow Instance</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let stepUserAnswerWfInstance of stepUserAnswerWfInstances ;trackBy: trackId">
                <td><a [routerLink]="['/step-user-answer-wf-instance', stepUserAnswerWfInstance.id, 'view' ]">{{stepUserAnswerWfInstance.id}}</a></td>
                <td>
                    <div *ngIf="stepUserAnswerWfInstance.stepId">
                        <a [routerLink]="['/step', stepUserAnswerWfInstance.stepId , 'view' ]" >{{stepUserAnswerWfInstance.stepId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="stepUserAnswerWfInstance.mdlUserId">
                        <a [routerLink]="['/mdl-user', stepUserAnswerWfInstance.mdlUserId , 'view' ]" >{{stepUserAnswerWfInstance.mdlUserId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="stepUserAnswerWfInstance.workflowInstanceId">
                        <a [routerLink]="['/workflow-instance', stepUserAnswerWfInstance.workflowInstanceId , 'view' ]" >{{stepUserAnswerWfInstance.workflowInstanceId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/step-user-answer-wf-instance', stepUserAnswerWfInstance.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/step-user-answer-wf-instance', stepUserAnswerWfInstance.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(stepUserAnswerWfInstance)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
