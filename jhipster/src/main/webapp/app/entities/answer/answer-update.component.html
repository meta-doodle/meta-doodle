<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-answer-heading">Create or edit a Answer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_resp">Resp</label>
                    <input type="text" class="form-control" name="resp" id="field_resp"
                           formControlName="resp"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_stepUserAnswer">Step User Answer</label>
                    <select class="form-control" id="field_stepUserAnswer" name="stepUserAnswer" formControlName="stepUserAnswerId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="stepUserAnswerWfInstanceOption.id" *ngFor="let stepUserAnswerWfInstanceOption of stepuseranswerwfinstances; trackBy: trackById">{{stepUserAnswerWfInstanceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
