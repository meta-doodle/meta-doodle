<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-answer-heading">Create or edit a Answer</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_stepIdent">Step Ident</label>
                    <input type="number" class="form-control" name="stepIdent" id="field_stepIdent"
                           formControlName="stepIdent"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_questionIdent">Question Ident</label>
                    <input type="number" class="form-control" name="questionIdent" id="field_questionIdent"
                           formControlName="questionIdent"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="String">String</option>
                        <option value="File">File</option>
                        <option value="Date">Date</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_answer">Answer</label>
                    <input type="text" class="form-control" name="answer" id="field_answer"
                           formControlName="answer"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="mdlUserOption.id" *ngFor="let mdlUserOption of mdlusers; trackBy: trackById">{{ mdlUserOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_workflowInstance">Workflow Instance</label>
                    <select class="form-control" id="field_workflowInstance" name="workflowInstance" formControlName="workflowInstanceId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="workflowInstanceOption.id" *ngFor="let workflowInstanceOption of workflowinstances; trackBy: trackById">{{ workflowInstanceOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
